<div class="add-product-container">
    <h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" formControlName="name" class="form-control"
                [class.is-invalid]="name?.invalid && (name?.dirty || name?.touched)">
            <div class="error-message" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                <span *ngIf="name?.errors?.['required']">Name is required</span>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control"
                [class.is-invalid]="price?.invalid && (price?.dirty || price?.touched)">
            <div class="error-message" *ngIf="price?.invalid && (price?.dirty || price?.touched)">
                <span *ngIf="price?.errors?.['required']">Price is required</span>
                <span *ngIf="price?.errors?.['min']">Price must be greater than 0</span>
            </div>
        </div>

        <div class="form-group">
            <label class="status-label">
                <input type="checkbox" formControlName="status"> Available
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit" [disabled]="productForm.invalid">
                {{ isEditMode ? 'Update' : 'Add' }} Product
            </button>
            <button type="button" class="btn-cancel" routerLink="/dashboard">Cancel</button>
        </div>
    </form>
</div>
