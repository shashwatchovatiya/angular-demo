<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Product Dashboard</h2>
        <button class="add-product-btn" routerLink="/add-product">
            <span>+</span> Add New Product
        </button>
    </div>

    <div class="table-container">
        <table class="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>${{product.price.toFixed(2)}}</td>
                    <td>
                        <span class="status-badge" [class.available]="product.status"
                            [class.unavailable]="!product.status">
                            {{product.status ? '✔️ Available' : '❌ Unavailable'}}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="edit-btn" (click)="updateProduct(product.id)">Edit</button>
                            <button class="delete-btn" (click)="deleteProduct(product.id)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
